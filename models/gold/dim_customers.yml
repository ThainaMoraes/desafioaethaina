version: 2

models:

  - name: dim_customers
    description: This table contains information about customers of Adventure Works
    columns:
      - name: customer_sk
        description: Single customer record.
        tests:
          - not_null
          - unique

      - name: full_name
        description: Full name of customer
        tests:
          - not_null        
        
      - name: territory_id
        description: Territory ID of customer.

      - name: person_type
        description: Type of customer.
        tests:
          - not_null

      - name: courtesy_title
        description: Courtesy title of customer. It can be null.

      - name: email_promotion 
        description: If customers wants to receive an email promotion. 0 = don't / 1 = wants / 2 = wants from partners too

      - name: name_territory_description
        description: Territory description.

      - name: country_region_code
        description: Code of country region.
        tests:
          - not_null

      - name: country_region_name
        description: Name of country region.

      - name: state_province_id
        description: Id of state province.
        tests:
          - not_null

      - name: state_province_code
        description: Code of state province.

      - name: state_province_name
        description: Name of state province
