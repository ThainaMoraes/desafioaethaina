version: 2

models:

  - name: dim_products
    description: This table contains information about products of Adventure Works
    columns:
      - name: product_sk
        description: Single promo record.
        tests:
          - not_null
          - unique

      - name: category_name
        description: Category name of product.

      - name: subcategory_name
        description: Subcategory name of product.

      - name: product_name
        description: Name of product.

      - name: product_number
        description: Number of product.

      - name: makeflag
        description: 0 = Product is purchased, 1 = Product is manufactured in-house..
        
      - name: finished_goods_flag
        description: 0 = Product is not a salable item. 1 = Product is salable..
        
      - name: color
        description: Full name of the month of the year.

      - name: safety_stock_level
        description: Product color.

      - name: stand_cost
        description: Standard cost of the product.

      - name: size_product
        description: Product size.

      - name: style_product
        description: W = Women, M = Men, U = Universal.

      - name: weight_product
        description: Product weight.

      - name: model_name
        description: Product model description.

