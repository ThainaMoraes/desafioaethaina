version: 2

models:

  - name: fact_sales_detail
    description: Fact table containing details of sales.
    columns:
      - name: sale_identifier_sk
        description: Unique identifier for each row on the fact table
        tests:
          - not_null
          - unique

      - name: sales_order_detail_sk
        description: Unique identifier for each order detail on the fact table.
        tests:
          - not_null
          - unique

      - name: sales_order_sk
        description: Unique identifier for each order detail on the fact table.
        tests:
          - not_null

      - name: product_fk
        description: User foreign key.
        tests:
          - relationships:
              to: ref('dim_products')
              field: product_sk      

      - name: order_qty
        description: Quantity for each product.   

      - name: unit_price
        description: Unit price of product.   

      - name: unit_price_discount
        description: Discount for unit price.   
