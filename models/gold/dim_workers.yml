version: 2

models:

  - name: dim_workers
    description: This table contains information about workers of Adventure Works
    columns:
      - name: worker_sk
        description: Single promo record.
        tests:
          - not_null
          - unique

      - name: full_name
        description: Full name of worker.
        tests:
          - not_null        
        
      - name: territory_id
        description: Territory ID of worker.

      - name: person_type
        description: Type of worker.
        tests:
          - not_null

      - name: suffix
        description: Surname suffix of worker. It can be null.

      - name: store_id
        description: Id of the store the worker works.

      - name: courtesy_title
        description: Courtesy title of worker. It can be null.

      - name: email_promotion 
        description: If workers wants to receive an email promotion. 0 = don't / 1 = wants / 2 = wants from partners too

      - name: name_territory_description
        description: Territory description.

      - name: country_region_code
        description: Code of country region.
        tests:
          - not_null

      - name: country_region_name
        description: Name of country region.

      - name: state_province_id
        description: Id of state province.
        tests:
          - not_null

      - name: state_province_code
        description: Code of state province.

      - name: state_province_name
        description: Name of state province

